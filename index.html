<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Careers – Emirates Group Roblox</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, sans-serif;
      background-color: #f4f4f4;
      color: #222;
    }

    header {
      background-color: #A41034;
      color: white;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 24px;
      margin: 0;
    }

    .btn-hr-login {
      background-color: white;
      color: #A41034;
      padding: 10px 18px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }

    .btn-hr-login:hover {
      background-color: #f4f4f4;
    }

    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h2 {
      color: #A41034;
      font-size: 28px;
      margin-bottom: 10px;
    }

    #roleSearch {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 25px;
    }

    .job-card {
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .job-card h3 {
      margin-top: 0;
      font-size: 20px;
    }

    .job-card p {
      font-size: 15px;
      margin-bottom: 12px;
    }

    .job-card button {
      background-color: #A41034;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .job-card button:hover {
      background-color: #7D0B28;
    }

    footer {
      text-align: center;
      font-size: 14px;
      padding: 20px;
      margin-top: 40px;
      color: #777;
    }

    /* Application Modal Styles */
    #applicationModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #00000080;
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    #applicationModal .modal-content {
      background: white;
      padding: 30px;
      border-radius: 8px;
      max-width: 500px;
      width: 90%;
      position: relative;
    }

    #applicationModal label {
      display: block;
      margin-top: 12px;
    }

    #applicationModal input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #applicationModal button[type="submit"] {
      background-color: #A41034;
      color: white;
      border: none;
      padding: 10px 16px;
      margin-top: 20px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    #applicationModal button[type="submit"]:hover {
      background-color: #7D0B28;
    }

    #applicationModal .close-btn {
      position: absolute;
      top: 10px;
      right: 12px;
      background: none;
      font-size: 18px;
      border: none;
      cursor: pointer;
      color: #777;
    }

  </style>
</head>
<body>

<header>
  <h1>Emirates Group Roblox Careers</h1>
  <a href="hr.html" class="btn-hr-login">HR Login</a>
</header>

<main>
  <h2>Join Our Team</h2>
  <p>Discover exciting opportunities at Emirates Group Roblox. Browse open roles and submit your application today.</p>

  <input
    type="text"
    id="roleSearch"
    placeholder="Search roles by title..."
    oninput="filterRoles()"
  />

  <div id="job-listings">
    <!-- Jobs will load here via JS -->
  </div>
</main>

<!-- Application Form Modal -->
<div id="applicationModal">
  <div class="modal-content">
    <button class="close-btn" onclick="closeForm()">✖</button>
    <h3 id="formTitle">Apply</h3>
    <form id="applyForm">
      <input type="hidden" id="applyRole" />
      <label>First Name</label>
      <input type="text" name="firstName" required />

      <label>Last Name</label>
      <input type="text" name="lastName" required />

      <label>Age</label>
      <input type="number" name="age" required min="10" max="100" />

      <label>Country of Residency</label>
      <input type="text" name="country" required />

      <label>Discord Username</label>
      <input type="text" name="discordUsername" required />

      <label>Discord ID</label>
      <input type="text" name="discordID" required />

      <label>Roblox Username (optional)</label>
      <input type="text" name="robloxUsername" />

      <button type="submit">Submit Application</button>
    </form>
  </div>
</div>

<footer>
  &copy; 2025 Emirates Group Roblox – All rights reserved.
</footer>

<script src="application-handler.js"></script>
</body>
</html>
