<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HR Dashboard â€“ Emirates Group Roblox</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Quick internal styles for layout and forms */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f8f8f8;
      color: #222;
    }
    #login-section, #dashboard-section {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    h1, h2 {
      color: #A41034;
    }
    nav button {
      background: #A41034;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-right: 10px;
      cursor: pointer;
      border-radius: 4px;
    }
    nav button:hover {
      background: #7D0B28;
    }
    section.hr-section {
      margin-top: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #A41034;
      color: white;
    }
    input[type=text], input[type=password], input[type=number], textarea {
      width: 100%;
      padding: 6px;
      margin: 6px 0 12px;
      box-sizing: border-box;
    }
    button.action-btn {
      margin: 0 3px;
      padding: 5px 10px;
      border-radius: 3px;
      border: none;
      cursor: pointer;
    }
    button.accept-btn {
      background-color: #4CAF50;
      color: white;
    }
    button.deny-btn {
      background-color: #f44336;
      color: white;
    }
    button.delete-btn {
      background-color: #cc0000;
      color: white;
    }
    form.inline-form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }
    form.inline-form input, form.inline-form textarea {
      flex: 1 1 200px;
      margin: 0;
    }
    form.inline-form button {
      flex: 0 0 auto;
      padding: 8px 12px;
    }
    #logout-btn {
      float: right;
      background: #f44336;
    }
  </style>
</head>
<body>

<div id="login-section">
  <h2>HR Login</h2>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Username" required autocomplete="off" />
    <input type="password" id="password" placeholder="Password" required autocomplete="off" />
    <button type="submit">Login</button>
  </form>
</div>

<div id="dashboard-section" style="display: none;">
  <h1>HR Dashboard</h1>
  <button id="logout-btn">Logout</button>
  <nav>
    <button onclick="showSection('jobs')">Manage Jobs</button>
    <button onclick="showSection('applications')">Applications</button>
    <button onclick="showSection('staff')">HR Staff</button>
  </nav>

  <!-- Jobs Section -->
  <section id="jobs" class="hr-section">
    <h2>Job Listings</h2>
    <form id="jobForm" class="inline-form">
      <input type="text" id="jobTitle" placeholder="Job Title" required />
      <textarea id="jobDescription" placeholder="Job Description" rows="2" required></textarea>
      <button type="submit">Add / Update Job</button>
      <input type="hidden" id="jobEditIndex" />
    </form>
    <table id="jobsTable">
      <thead>
        <tr><th>Title</th><th>Description</th><th>Actions</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- Applications Section -->
  <section id="applications" class="hr-section" style="display: none;">
    <h2>Applications Inbox</h2>
    <table id="applicationsTable">
      <thead>
        <tr>
          <th>Role</th><th>Name</th><th>Age</th><th>Country</th><th>Discord</th><th>Roblox</th><th>Status</th><th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- HR Staff Section -->
  <section id="staff" class="hr-section" style="display: none;">
    <h2>HR Staff Management</h2>
    <form id="staffForm" class="inline-form">
      <input type="text" id="staffUsername" placeholder="Username" required autocomplete="off" />
      <input type="password" id="staffPassword" placeholder="Password" required autocomplete="off" />
      <button type="submit">Add / Update Staff</button>
      <input type="hidden" id="staffEditIndex" />
    </form>
    <table id="staffTable">
      <thead>
        <tr><th>Username</th><th>Actions</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>
</div>

<script src="hr-dashboard.js"></script>
</body>
</html>
